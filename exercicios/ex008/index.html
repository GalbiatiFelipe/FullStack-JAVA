<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <form action="">
            <h1>Controle de Gastos</h1>
            <input type="number" id="ivalor" placeholder="Digite o valor do gasto"> <br>
            <select name="" id="categoria">
                <option value="alimt">Alimentação</option>
                <option value="transp">Transporte</option>
                <option value="lazer">Lazer</option>
                <option value="outros">Outros</option>
            </select>
            <br>
            <button type="button" onclick="addGasto()">Adicionar</button>
        </form>
        <p id="alimt">Alimentação: R$ 0,00</p>
        <p id="transp">Transporte: R$ 0,00</p>
        <p id="lazer">Lazer: R$ 0,00</p>
        <p id="outros">Outros: R$ 0,00</p>
        <p id="total">Total: R$ 0,00</p>
    </main>
</body>
</html>
